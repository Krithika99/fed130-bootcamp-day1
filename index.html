<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <!-- Include your style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./assets/Real Madrid - Copy.png" alt="csk" height="150px" width="150px"/>
               <span class='name' id="team-1-name">Real Madrid</span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">4</span>
                    <span>-</span>
                    <span id="team-2-score">1</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assets/Huesca - Copy.jpg" alt="csk" height="150px" width="150px"/>
                <span class="name" id="team-2-name">Huesca</span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

        </div>
        

    </div>
</body>
</html>
